<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading"><h1>Calculator</h1></div>
    <div class="box">0 </div>
    <div class="grid-container">
        <div class="grid-item grid-item-1">C</div>
        <div class="grid-item grid-item-2">+</div>
        <div class="grid-item grid-item-3">7</div>
        <div class="grid-item grid-item-4">8</div>
        <div class="grid-item grid-item-5">9</div>
        <div class="grid-item grid-item-6"> &times; </div>
        <div class="grid-item grid-item-7">4</div>
        <div class="grid-item grid-item-8">5</div>
        <div class="grid-item grid-item-9">6</div>
        <div class="grid-item grid-item-10">-</div>
        <div class="grid-item grid-item-11">1</div>
        <div class="grid-item grid-item-12">2</div>
        <div class="grid-item grid-item-13">3</div>
        <div class="grid-item grid-item-14">+</div>
        <div class="grid-item grid-item-15">0</div>
        <div class="grid-item grid-item-16">=</div>

       </div>
    
</body>
</html>
